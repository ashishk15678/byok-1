name: Release
on:
  push:
    tags: ["v*"]

jobs:
  build-and-package:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      # 1. Extract APP_NAME and VERSION from config.json
      - name: Parse Config
        id: info
        shell: bash
        run: |
          NAME=$(jq -r '.app_name' config.json)
          VER=$(jq -r '.version' config.json)
          echo "APP_NAME=$NAME" >> $GITHUB_ENV
          echo "APP_VER=$VER" >> $GITHUB_ENV

      # 2. Build Rust Binary
      - name: Build
        run: cargo build --release

      # 3. Package based on config.json names
      - name: Create Package
        shell: bash
        run: |
          mkdir dist
          EXT=""
          if [ "${{ matrix.os }}" = "windows-latest" ]; then EXT=".exe"; fi

          cp target/release/${{ env.APP_NAME }}$EXT dist/
          cp config.json dist/

          cd dist && zip -r ../${{ env.APP_NAME }}-${{ matrix.platform }}-${{ env.APP_VER }}.zip .

      # 4. Upload to GitHub Releases
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
