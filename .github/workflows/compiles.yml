name: CI

on:
  push:
    # This triggers on every push to any branch
  pull_request:
    branches:
      - main
      - fix-release-workflow

permissions:
  contents: read
  checks: write

jobs:
  compile:
    name: Compile Check (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos

    defaults:
      run:
        working-directory: package

    steps:
      - uses: actions/checkout@v4

      # IMPORTANT: Linux needs specific libraries to compile GPUI/GUI apps
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxcursor-dev libxinerama-dev libxrandr-dev libxi-dev libvulkan-dev libasound2-dev libwayland-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            package/target
          # Use a dynamic key so cache refreshes when lockfile changes
          key: cargo-${{ runner.os }}-${{ hashFiles('package/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Compile
        run: cargo build
